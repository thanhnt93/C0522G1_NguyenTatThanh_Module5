<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        body {
            background-repeat: no-repeat;
            background-size: 100%;
            background-image: url("https://wallpapercave.com/uwp/uwp466967.jpeg")
        }
        body{
            overflow-x: hidden;
        }
    </style>
</head>
<head th:replace="/index :: head"></head>
<body style="margin-top: 150px">

<div class="text-center text-light" style="margin-top: 200px">
    <button class="btn btn-success" style="background-color:#595C99;color: #FFFA24"><h1>Create facility</h1></button>
</div>
<div><a th:href="@{/facility}" class="text-light"><i class="fa-sharp fa-solid fa-house-user"></i>Back To Facility List</a></div>
<div id="form" style="text-align: center;background-color: #afd3f3">
    <form  th:action="@{/facility/save}" th:object="${facilityDto}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div id="facilityType">
            <label><b>Choose Service</b></label>
            <select th:field="*{facilityTypeS}"
                    onchange="changeForm(this)">
                <option th:each=" item :${facilityTypeList}"
                        th:text="${item.name}"
                        th:value="${item.id}">
                </option>
            </select>
        </div>
        <div id="name">
            <label><b>Facility Name</b></label>
            <input type="text" th:field="*{name}"/>
                        <p style="color: red" th:errors="*{name}"
                           th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div id="area">
            <label><b>Area</b></label>
            <input type="text" th:field="*{area}"/>
                        <p style="color: red" th:errors="*{area}"
                           th:if="${#fields.hasErrors('area')}"></p>
        </div>
        <div id="cost">
            <label><b>Cost</b></label>
            <input type="number" th:field="*{cost}"/>
                        <p style="color: red" th:errors="*{cost}"
                           th:if="${#fields.hasErrors('cost')}"></p>
        </div>
        <div id="maxPeople">
            <label><b>Max People</b></label>
            <input type="number" th:field="*{maxPeople}"/>
                        <p style="color: red" th:errors="*{maxPeople}"
                           th:if="${#fields.hasErrors('maxPeople')}"></p>
        </div>
        <div id="standardRoom">
            <label><b>Standard Room</b></label>
            <input type="text" th:field="*{standardRoom}"/>
                        <p style="color: red" th:errors="*{standardRoom}"
                           th:if="${#fields.hasErrors('standardRoom')}"></p>
        </div>
        <div id="description">
            <label><b>Description Other Convenience</b></label>
            <input type="text" th:field="*{descriptionOtherConvenience}"/>
                        <p style="color: red" th:errors="*{descriptionOtherConvenience}"
                           th:if="${#fields.hasErrors('descriptionOtherConvenience')}"></p>
        </div>
        <div id="poolArea">
            <label><b>Pool Area</b></label>
            <input type="text" th:field="*{poulArea}"/>
                        <p style="color: red" th:errors="*{poulArea}"
                           th:if="${#fields.hasErrors('poulArea')}"></p>
        </div>
        <div id="numberOfFloor">
            <label><b>Number Of Floors</b></label>
            <input type="number" th:field="*{numberOfFloors}"/>
                        <p style="color: red" th:errors="*{numberOfFloors}"
                           th:if="${#fields.hasErrors('numberOfFloors')}"></p>
        </div>
        <div id="facilityFree">
            <label><b>Facility Free</b></label>
            <input type="text" th:field="*{facilityFree}"/>
                        <p style="color: red" th:errors="*{facilityFree}"
                           th:if="${#fields.hasErrors('facilityFree')}"></p>
        </div>

        <div id="rentType">
            <label><b>Rent Type</b></label>
            <select th:field="*{renType}">
                <option th:value="${''}">....</option>
                <option th:each="item :${rentTypeList}"
                        th:text="${item.name}"
                        th:value="${item.id}">
                </option>
            </select>
        </div>
        <input id="save" type="submit" value="Save"/>
    </form>
</div>
<script>
    function changeForm(type) {
        let selectForm = type.value;
        switch (selectForm) {
            case "1":
                document.getElementById("standardRoom").style.display = "block";
                document.getElementById("description").style.display = "block";
                document.getElementById("poolArea").style.display = "block";
                document.getElementById("numberOfFloor").style.display = "block";
                document.getElementById("facilityFree").style.display = "none";
                break;
            case "2":
                document.getElementById("standardRoom").style.display = "block";
                document.getElementById("description").style.display = "block";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberOfFloor").style.display = "block";
                document.getElementById("facilityFree").style.display = "none";
                break;
            case "3":
                document.getElementById("standardRoom").style.display = "none";
                document.getElementById("description").style.display = "none";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberOfFloor").style.display = "none";
                document.getElementById("facilityFree").style.display = "block";
                break;
            default:
                document.getElementById("standardRoom").style.display = "none";
                document.getElementById("description").style.display = "none";
                document.getElementById("poolArea").style.display = "none";
                document.getElementById("numberOfFloor").style.display = "none";
                document.getElementById("facilityFree").style.display = "none";
                break;
        }

    }
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
