<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        body {
            background-repeat: no-repeat;
            background-size: 100%;
            background-image: url("https://wallpapercave.com/uwp/uwp466967.jpeg")
        }
    </style>
</head>
<head th:insert="/index :: head"></head>
<body style="margin-top: 150px">
<div class="text-center text-light" style="margin-top: 200px">
    <button class="btn btn-success" style="background-color:#595C99;color: #FFFA24"><h1>Edit Customer</h1></button>
</div>
<div><a th:href="@{/customer}" class="text-light"><i class="fa-sharp fa-solid fa-house-user"></i>Back To Customer
    List</a></div>
<div id="form" style="background-color: #afd3f3">
    <form th:action="@{/customer/update}" th:object="${customerDto}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label><b>Customer Name</b></label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div>
            <label><b>Date Of Birth</b></label>
            <input type="date" th:field="*{dateOfBirth}"/>
            <p style="color: red" th:errors="*{dateOfBirth}"
               th:if="${#fields.hasErrors('dateOfBirth')}"></p>
        </div>
        <div>
            <label><b>Gender</b></label>
            <div class="d-flex">
                <label class="d-block me-4">
                    <input type="radio" th:field="*{gender}" value="1"/>Male
                </label>
                <label class="d-block me-4">
                    <input type="radio" th:field="*{gender}" value="0"/>Female
                </label>
                <label class="d-block me-4">
                    <input type="radio" th:field="*{gender}" value="2"/>LGBT
                </label>
            </div>
        </div>
        <div>
            <label><b>Id Card</b></label>
            <input type="text" th:field="*{idCard}"/>
            <p style="color: red" th:errors="*{idCard}"
               th:if="${#fields.hasErrors('idCard')}"></p>
        </div>
        <div>
            <label><b>Phone Number</b></label>
            <input type="number" th:field="*{phoneNumber}"/>
            <p style="color: red" th:errors="*{phoneNumber}"
               th:if="${#fields.hasErrors('phoneNumber')}"></p>
        </div>
        <div>
            <label><b>Email</b></label>
            <input type="email" th:field="*{email}"/>
            <p style="color: red" th:errors="*{email}"
               th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div>
            <label><b>Address</b></label>
            <input type="text" th:field="*{address}"/>
            <p style="color: red" th:errors="*{address}"
               th:if="${#fields.hasErrors('address')}"></p>
        </div>
        <div>
            <label><b>Customer type</b></label>
            <select th:field="*{customerType}">
                <option th:each="item :${customerTypeList}"
                        th:text="${item.name}"
                        th:value="${item.id}">

                </option>
            </select>
        </div>
        <div class="text-center">
            <input id="edit" type="submit" value="Edit"/>
        </div>
    </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</html>
