<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        body {
            background-repeat: no-repeat;
            background-size: 100%;
            background-image: url("https://wallpapercave.com/uwp/uwp466967.jpeg")
        }
    </style>
</head>

<body>
<head th:insert="/index :: head"></head>
<div class=" text-center text-light"><h3>Remove Product</h3></div>
<div class="text-center"><h4 style="color:red;">Are you sure ?</h4></div>
<div><a th:href="@{/employee}"><i class="fa-sharp fa-solid fa-house-user"></i>Back To Employee List</a></div>
<div id="form"  style=" background-color: #afd3f3;">
    <form  th:action="@{/customer/delete}" th:object="${customerList}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label><b>Customer Name</b></label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label><b>Date Of birth</b></label>
            <input type="text" th:field="*{dateOfBirth}"/>
        </div>
        <div>
            <label><b>Gender</b></label>
            <input type="text" th:field="*{gender}"/>
        </div>
        <div>
            <label><b>Id card</b></label>
            <input type="text" th:field="*{idCard}"/>
        </div>
        <div>
            <label><b>Phone Number</b></label>
            <input type="text" th:field="*{phoneNumber}"/>
        </div>
        <div>
            <label><b>Email</b></label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label><b>Customer type</b></label>
            <input type="text" th:field="*{customerType}"/>
        </div>
        <div>
            <label><b>Address</b></label>
            <input type="text" th:field="*{address}"/>
        </div>
        <input id="remove" type="submit" value="Remove"/>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<footer th:insert="/index :: footer"></footer>
</html>
