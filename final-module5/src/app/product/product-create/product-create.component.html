<h1>Tạo sản phẩm mới</h1>
<form [formGroup]="productForm">
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name">
        <p class="text-danger"
           *ngIf="productForm.controls.name.hasError('required') && productForm.controls.name.touched">
          Không được để trống
        </p>
      </td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price">
        <p class="text-danger"
           *ngIf="productForm.controls.price.hasError('required') && productForm.controls.price.touched">
          Không được để trống
        </p>
      </td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description">
        <p class="text-danger"
           *ngIf="productForm.controls.description.hasError('required') && productForm.controls.description.touched">
          Không được để trống
        </p>
      </td>
    </tr>
    <tr>
      <td>Danh mục sản phẩm:</td>
      <td>
        <select formControlName="category">
          <option value="" disabled>Chọn danh mục</option>
          <option *ngFor="let c of categoryList" [ngValue]="c">{{c.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="!productForm.valid" (click)="submit()">Tạo mới</button>
      </td>
    </tr>
  </table>
</form>
