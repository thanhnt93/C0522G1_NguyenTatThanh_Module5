<h1>Tạo sản phẩm mới</h1>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <table class="table">
    <thead>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Danh mục sản phẩm</td>
      <td><select formControlName="category">
        <option selected [value]="null" disabled>Chọn danh mục sản phẩm</option>
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button data-bs-autohide="false" role="alert" >Tạo mới</button>
      </td>
    </tr>
    </tbody>
  </table>
</form>
<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-bs-autohide="false">
  <div class="toast-header">
    <img src="..." class="rounded me-2" alt="...">
    <strong class="me-auto">Thông Báo</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    Hello, world! This is a toast message.
  </div>
</div>
